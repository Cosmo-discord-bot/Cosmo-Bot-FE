<div class="chart-container">
    <canvas baseChart
            [data]="chartData"
            [options]="chartOptions"
            [type]="chartType">
    </canvas>
</div>

<div class="table-container">
    <h2>Top 10 Channels</h2>
    <table>
        <thead>
        <tr>
            <th>Channel Name</th>
            <th>Message Count</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let channel of topChannels">
            <td>{{ channel.name }}</td>
            <td>{{ channel.count }}</td>
        </tr>
        </tbody>
    </table>
</div>
