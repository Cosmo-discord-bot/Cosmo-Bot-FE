<div class="queue-container">
    <h2>Current Queue</h2>
    <div class="queue-list-container">
        <div *ngIf="queue.length > 0; else emptyQueue" class="queue-list">
            <div *ngFor="let item of queue; let i = index" class="queue-item">
                <img [src]="item.thumbnail" [alt]="item.title" class="thumbnail">
                <div class="item-details">
                    <h3>{{ i + 1 }}. {{ item.title }}</h3>
                    <p>{{ item.author }}</p>
                    <p>{{ item.duration }}</p>
                </div>
            </div>
        </div>
        <ng-template #emptyQueue>
            <p>The queue is currently empty.</p>
        </ng-template>
    </div>
</div>
