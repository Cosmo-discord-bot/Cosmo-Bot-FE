<div class="queue-container">
    <h2>Current Queue</h2>
    <div class="queue-list-container">
        <div *ngIf="queue.length > 0; else emptyQueue" class="queue-list" cdkDropList
             (cdkDropListDropped)="onDrop($event)">
            <div *ngFor="let item of queue; let i = index" class="queue-item" cdkDrag>
                <img [src]="item.thumbnail" [alt]="item.title" class="thumbnail">
                <div class="item-details">
                    <h3>{{ i + 1 }}. {{ item.title }}</h3>
                    <p>{{ item.author }}</p>
                    <p>{{ item.duration }}</p>
                </div>
                <div class="hover-options">
                    <button class="move-first-btn" (click)="moveToFirst(item.id)" title="Move to First"></button>
                    <button class="remove-btn" (click)="removeTrack(item.id)" title="Remove"></button>
                </div>
            </div>
        </div>
        <ng-template #emptyQueue>
            <div class="empty-queue-placeholder">
                <div class="placeholder-icon">
                    <i class="fas fa-list-music"></i>
                </div>
                <h3>Your queue is empty</h3>
                <p>Add some tracks to get the party started!</p>
            </div>
        </ng-template>
    </div>
</div>
